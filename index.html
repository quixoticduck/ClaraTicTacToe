<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet">
    <!-- will prevent the DOMContentLoaded event from firing until the script has loaded and finished evaluating. will execute in the order in which they appear in the document. -->
    <!-- A note on that defer in the <script> tag: the word defer will tell the browser to wait to execute that JS block until the DOM is fully parsed.
        This way, it can safely be included at the top of our HTML document. -->
    <script defer src="js/main.js"></script> 
    <title>Tic Tac Toe thingy</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2>It's X's turn!</h2>
    <!-- Many websites are just divs on divs on divs. Pay attention to the class and id attributes. We will be using those later to style and find elements in the document -->
    <div class="flex-container flex-column">
        <div class="flex-container flex-wrap" id="board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    <!-- A reset button because users are going to want to play round after round of your glorious game without ever refreshing the browser! -->
    <button id="reset-button">reset</button>
    </div>   
</body>
</html>
